<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Travel Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Trusted Travel Agent's</h1>
        <p>Your happiness is our happiness</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Package</a></li>
                <li><a href="#">Call Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="testimonial">
            <img src="placeholder.png" alt="User Testimonial">
            <blockquote>“Liburan jadi menyenangkan bersama Travel Agentku.”</blockquote>
            <p><strong>Florence Hughes</strong>, Ibu Rumah Tangga, 28</p>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Sales akan menghubungi anda 1x24 jam setelah data kamu terima.</p>
            <form id="contactForm">
                <label>Your Name:</label>
                <input type="text" id="name" placeholder="First and last name" required>

                <label>Email Address:</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label>What are you interested in?</label>
                <select id="interest">
                    <option>Select option</option>
                    <option>Travel Packages</option>
                    <option>Custom Trips</option>
                    <option>Other</option>
                </select>

                <button type="submit">SEND</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
